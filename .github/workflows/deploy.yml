name: 'Secure CDK Deployment Pipeline'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, prod]

env:
  NODE_VERSION: '18.x'
  AWS_REGION: 'us-east-1'

permissions:
  id-token: write
  contents: read

jobs:

  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate Cache Key
        id: cache-key
        run: echo "key=deps-${{ runner.os }}-node${{ env.NODE_VERSION }}-$(md5sum package-lock.json | cut -d ' ' -f1)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Format code
        run: npm run format:check

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --ci --coverage

  synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    needs: test
    outputs:
      stack-output-dir: ${{ steps.synth.outputs.stack-dir }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run CDK Synth
        id: synth
        run: |
          export STACK_DIR=cdk.out
          npm run build
          cdk synth --output $STACK_DIR
          echo "stack-dir=$STACK_DIR" >> $GITHUB_OUTPUT

  diff:
    name: CDK Diff
    runs-on: ubuntu-latest
    needs: synth
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.CDK_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Diff
        id: cdk-diff
        run: |
          DIFF=$(cdk diff --context env=${{ github.event.inputs.environment || 'dev' }} 2>&1)
          echo "$DIFF" | tee diff.txt
          echo '```diff' >> $GITHUB_STEP_SUMMARY
          echo "$DIFF" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
