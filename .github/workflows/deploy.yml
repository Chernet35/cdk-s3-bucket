name: 'Secure CDK Deployment Pipeline'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, prod]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'
  TRIVY_VERSION: '0.50.0'
  GITLEAKS_VERSION: '8.24.3'

permissions:
  id-token: write
  contents: read
  security-events: write
  actions: read


jobs:
  lint:
    name: Lint and Format Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --max-warnings=0

      - name: Run Prettier Check
        run: npx prettier --check .

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test

  synth:
    name: CDK Synth & Diff
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/GitHubOIDCDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Synth
        run: cdk synth --context env=${{ github.event.inputs.environment || 'dev' }}

      - name: CDK Diff Validation
        run: |
          cdk diff --context env=${{ github.event.inputs.environment || 'dev' }} > diff.txt
          if grep -q "Stack .* has changes" diff.txt; then
            echo "❌ Stack contains unauthorized changes. Review and approve before proceeding."
            cat diff.txt
            exit 1
          else
            echo "✅ No unauthorized changes detected."
          fi
