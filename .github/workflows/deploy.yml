name: Secure CDK Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: 18
  AWS_REGION: us-east-1
  CDK_APP_PATH: bin/app.ts

permissions:
  id-token: write
  contents: read

jobs:
  install-deps:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  lint:
    name: CloudFormation Lint
    runs-on: ubuntu-latest
    needs: install-deps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python + pip + cfn-lint
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install cfn-lint

      - name: Synthesize CDK (generate templates)
        run: npx cdk synth > synthesized.template.json

      - name: Lint CloudFormation template
        run: cfn-lint synthesized.template.json

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: install-deps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  synth-diff:
    name: CDK Synth & Diff
    runs-on: ubuntu-latest
    needs: [install-deps, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: CDK Synth
        run: npx cdk synth

      - name: CDK Diff
        run: npx cdk diff

  deploy:
    name: CDK Deploy (OIDC)
    runs-on: ubuntu-latest
    needs: [synth-diff]

    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: https://console.aws.amazon.com/cloudformation/home

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-cdk-deploy-role  # ‚Üê UPDATE THIS
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CDK Stack
        run: npx cdk deploy --require-approval never
