name: 'Secure CDK Deployment Pipeline'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, prod]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'
  TRIVY_VERSION: '0.50.0'
  GITLEAKS_VERSION: '8.24.3'

permissions:
  id-token: write
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: 'Security Scanning'
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup system environment
        run: |
          sudo lsof -t /var/lib/dpkg/lock-frontend | xargs -r sudo kill -9 || true
          sudo rm -f \
            /var/lib/apt/lists/lock \
            /var/cache/apt/archives/lock \
            /var/lib/dpkg/lock* \
            /tmp/gitleaks.tmp || true
          echo 'DPkg::Lock::Timeout "120";' | sudo tee /etc/apt/apt.conf.d/100-timeout
          sudo apt-get update -y

      - name: Install essential tools
        run: |
          sudo apt-get install -y \
            ca-certificates \
            curl \
            wget \
            unzip \
            jq \
            gnupg \
            software-properties-common

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Dependency Vulnerability Scan
        run: |
          npm audit --omit=dev --audit-level=critical --json > npm-audit-results.json || true
          if jq -e '.metadata.vulnerabilities.critical > 0' npm-audit-results.json; then
            echo "CRITICAL_VULNERABILITIES=1" >> $GITHUB_ENV
            exit 1
          fi

      - name: Trivy Installation
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy FS Scan
        run: trivy fs --format table -o fs-report.json .

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          version: ${{ env.GITLEAKS_VERSION }}
          config-path: '.gitleaks.toml'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
