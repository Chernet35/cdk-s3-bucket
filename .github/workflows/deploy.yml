name: Secure CDK Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: 18
  AWS_REGION: us-east-1
  CDK_APP_PATH: bin/app.ts

permissions:
  id-token: write
  contents: read

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

  synth:
    name: CDK Synth & Lint
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Synthesize CDK Template
        run: npx cdk synth > synthesized.template.json

      - name: Install Python and cfn-lint
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install cfn-lint

      - name: Run cfn-lint
        run: cfn-lint synthesized.template.json

      - name: Run cfn-lint
        run: |
         cfn-lint --ignore-checks W2001 synthesized.template.json


  diff:
    name: CDK Diff
    runs-on: ubuntu-latest
    needs: synth

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: CDK Diff
        run: npx cdk diff

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: diff

    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: https://console.aws.amazon.com/cloudformation/home

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-cdk-deploy-role # üîÅ Replace this
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Deploy
        run: npx cdk deploy --require-approval never
