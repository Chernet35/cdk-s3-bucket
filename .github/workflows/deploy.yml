name: 'Secure CDK Deployment Pipeline'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, prod]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'
  TRIVY_VERSION: '0.50.0'
  GITLEAKS_VERSION: '8.24.3'

permissions:
  id-token: write
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: 'Security Scanning'
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup system environment
        run: |
          sudo lsof -t /var/lib/dpkg/lock-frontend | xargs -r sudo kill -9 || true
          sudo rm -f \
            /var/lib/apt/lists/lock \
            /var/cache/apt/archives/lock \
            /var/lib/dpkg/lock* \
            /tmp/gitleaks.tmp || true
          echo 'DPkg::Lock::Timeout "120";' | sudo tee /etc/apt/apt.conf.d/100-timeout
          sudo apt-get update -y

      - name: Install essential tools
        run: |
          sudo apt-get install -y \
            ca-certificates \
            curl \
            wget \
            unzip \
            jq \
            gnupg \
            software-properties-common

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Dependency Vulnerability Scan
        run: |
          npm audit --omit=dev --audit-level=critical --json > npm-audit-results.json || true
          if jq -e '.metadata.vulnerabilities.critical > 0' npm-audit-results.json; then
            echo "CRITICAL_VULNERABILITIES=1" >> $GITHUB_ENV
            exit 1
          fi

      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@0.14.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          version: ${{ env.TRIVY_VERSION }}

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          version: ${{ env.GITLEAKS_VERSION }}
          config-path: '.gitleaks.toml'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: SonarQube Analysis
        uses: SonarSource/sonarqube-scan-action@v1.8.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: Check Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v2.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
